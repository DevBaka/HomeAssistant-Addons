{
  "name": "Icecast Server",
  "version": "1.0.0",
  "slug": "icecast",
  "description": "Icecast streaming server for HAOS on Raspberry Pi",
  "arch": ["aarch64", "armv7", "amd64"],
  "startup": "services",
  "boot": "auto",
  "ports": {
    "8000/tcp": 8000
  },
  "webui": "http://[HOST]:[PORT:8000]/",
  "options": {
    "SOURCE_PASSWORD": "admin",
    "ADMIN_PASSWORD": "admin"
  },
  "schema": {
    "SOURCE_PASSWORD": "str",
    "ADMIN_PASSWORD": "str"
  }
}
